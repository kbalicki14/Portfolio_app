{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Zdjęcie profilowe">
                <h1 class="mt-3">{{request.user|title}}</h1>

            </div>
