{% extends 'core/main.html' %}

{% block head %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">

{% endblock head %}
{% block index %}


{% load static %}
<div id="carouselExampleIndicators" class="carousel slide " data-mdb-ride="carousel">

    <div class="carousel-indicators">
        <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
        ></button>
        <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
        ></button>
        <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slider-2.jpg' %}" class="d-block w-100"
                 alt="Barber tools"/>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slider-1.jpg' %}" class="d-block w-100" alt="Barber Shop"/>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slider-4.jpg' %}" class="d-block w-100" alt="Tatto Artis"/>
        </div>
    </div>
    <form class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle w-75"
          role="search"
          method="get" action="{% url 'advert_list' %}">
        <div class="input-group row me-2 ">
            <!--            autocomplete bug id-->
            <input class="form-control  w-50 " id="id_town" type="search" placeholder="Search" name="search_area"
                   value="{{search_input}}"
                   aria-label="Search">
            <select class="form-control" aria-label="Default select example" name="search_category">
                <!--                hardcoded category-->
                <option value="hairdress" selected>Hairdress</option>
                <option value="barber">Barber</option>
                <option value="tatto">Tatto</option>
                <option value="cosmetic">Cosmetic</option>
            </select>
        </div>
        <button class="btn btn-success " type="submit">Search</button>
    </form>

</div>
{% endblock index %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="{% static 'jquery_city.js' %}"></script>


{% endblock script %}
