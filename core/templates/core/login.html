{% extends 'core/main.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <div class="row row-col-1">
        <!--         offset-3-->
        <div class="col-lg-4 col-md-6">
            <div class="mb-3 ">
                <label for="InputEmail1" class="form-label">{{form.username.label}}</label>
                <!--        {{form.username}}-->

                <input type="text" name="{{form.username.name}}" class="form-control" id="InputEmail1"
                       aria-describedby="emailHelp">

            </div>
            <div class="mb-3 ">
                <label for="InputPassword1" class="form-label">{{form.password.label}}</label>
                <input type="password" name="{{form.password.name}}" class="form-control" id="InputPassword1">
            </div>
            <!--    {{form.as_p}}-->
            <input type="submit" class="btn btn-primary col-3 mb-3" value="Login">
        </div>
    </div>
</form>

<form>

</form>
<p>Dont have account <a href="{% url 'register' %}">Register now</a></p>


{% endblock content %}
