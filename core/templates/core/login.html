{% extends 'core/main.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row row-col-1 justify-content-center mt-5">

        <!--         offset-3-->
        <div class="col-lg-4 col-md-6">
            <h1>Login</h1>
            <div class="mb-3 ">
                <label for="InputEmail" class="form-label">{{form.username.label}}</label>
                <!--                                {{form.username}}-->

                <input type="text" name="{{form.username.name}}" class="form-control " id="inputEmail"
                       aria-describedby="emailHelp">

            </div>
            <div class="mb-3 ">
                <label for="InputPassword" class="form-label">{{form.password.label}}</label>
                <input type="password" name="{{form.password.name}}" class="form-control" id="inputPassword">
            </div>
            <!--            {{form.as_p}}-->
            <input type="submit" class="btn btn-primary col-3 mb-3" value="Login">
            <p>Dont have account <a href="{% url 'register' %}">Register now</a></p>

        </div>
    </div>
</form>

</form>


{% endblock content %}
