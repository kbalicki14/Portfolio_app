{% extends 'core/main.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row row-col-1 justify-content-center mt-5">
        <!--         offset-3-->
        <div class="col-lg-4 col-md-6">
            <h1>Change Username</h1>
            <div class="mb-3 ">
                {% load widget_tweaks %}
                <label for="id_username" class="form-label">{{form.username.label}}</label>
                {% render_field form.username placeholder=form.username.label class+="form-control" %}

            </div>
            <input type="submit" class="btn btn-primary " value="Save">

            {% if form.errors %}
            <small class="help-block text-danger">{{ form.errors|striptags }}</small>
            {% endif %}
        </div>
    </div>
</form>

{% endblock content %}
