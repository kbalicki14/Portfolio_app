{% extends 'core/main.html' %}
{% block content %}
<div class="mt-5">
    <!--    <a href="{% url 'advertise_details' id_advertise %}" class="btn btn-primary">Go back </a>-->
</div>
<div class="row">
    <div class="col-lg-8 mx-auto">
        <form method="post">
            {% csrf_token %}
            <div>
                <h4>Are you sure you want to delete this rating?</h4>
                <p><b>Rating:</b> {{rating.rating}}</p>
                <p><b>Content:</b> {{rating.comment}}</p>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <input type="submit" value="delete" class="btn btn-danger col-8 col-lg-4 mx-auto">
                </div>
            </div>

            {% if form.errors %}
            <small class="help-block text-danger">{{ form.errors|striptags }}</small>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
