{% extends 'core/main.html' %}
{% block content %}


<div class="row">
    <div class="col-lg-8 mx-auto mt-5 ">
        <form method="post">
            {% csrf_token %}
            <h4>Are you sure you want to delete this image?</h4>
            <p><b>Title:</b> {{image.title}}</p>
            <div class="card h-50 w-50 mb-3">
                <img src="{{image.image.url}}" class=" p-2 rounded" alt="Obraz 1">
            </div>
            <div class="row">
                <input type="submit" value="delete" class="btn btn-danger col-md-12 col-lg-3 mx-auto">
            </div>
            {% if form.errors %}
            <small class="help-block text-danger">{{ form.errors|striptags }}</small>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
