{% extends 'core/main.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto mt-5 ">
        <form method="post">
            {% csrf_token %}
            <div class="justify-content-center">
                <h4>Are you sure you want to delete this image?</h4>
                <h5><b>Title:</b> {{image.title}}</h5>
                <div class="card h-50 w-50 mb-3">
                    <img src="{{image.image.url}}" class=" p-2 rounded" alt="Obraz 1">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <input type="submit" value="delete" class="btn btn-danger col-8 col-lg-4 mx-auto">
                </div>
            </div>
            {% if form.errors %}
            <small class="help-block text-danger">{{ form.errors|striptags }}</small>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
