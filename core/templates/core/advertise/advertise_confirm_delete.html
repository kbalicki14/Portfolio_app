{% extends 'core/main.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-lg-8 mx-auto">
        <form method="post">
            {% csrf_token %}
            <h4>Are you sure you want to delete this advertise? <br></h4>
            <h4 class=""><b>{{advertise.title}}</b></h4>
            <div class="mb-4"></div>
            <div class="container">
                <div class="row">
                    <input type="submit" value="delete" class="btn btn-danger col-8 col-lg-4 mx-auto">
                </div>
            </div>
            {% if form.errors %}
            <small class="help-block text-danger">{{ form.errors|striptags }}</small>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
