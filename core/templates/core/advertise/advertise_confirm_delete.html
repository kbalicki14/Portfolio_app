{% extends 'core/main.html' %}
{% block content %}
<a href="{% url 'user_advertise' %}" class="btn btn-primary mb-5">Go back </a>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <form method="post">
            {% csrf_token %}
            <h4>Are you sure you want to delete this advertise? <b>{{advertise.title}}</b></h4>
            <div class="mb-4"></div>
            <input type="submit" value="delete" class="btn btn-danger">

            {% if form.errors %}
            <small class="help-block">{{ form.errors|striptags }}</small>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
